  <main>
   <form action="#" method="get" class="container needs-validation" name="form1" novalidate> 
    <div class="container">

      <br>
      <br>

      <div class="container">
      <div class="row row-cols-2">
          <div class="col p-1">
            <label class="form-label" for="firstName">Primer nombre*</label>
            <input class="form-control" type="text" name="firstName" id="firstName" required>

          <div class="col p-1">
            <label class="form-label" for="secondName">Segundo nombre</label>
            <input class="form-control" type="text" name="secondName" id="secondName">

          <div class="col p-1">
              <label class="form-label" for="secondSurname">Segundo apellido</label>

          <div class="col p-1">
            <label class="form-label" for="email">E-mail</label>

          </div>
          <div class="col p-1">
            <label class="form-label" for="telContact">Telefono de contacto*</label>
            <input class="form-control" type="text" name="telContact" id="telContact" required>
          </div>
        </div>
        <br>
        <br>

        <br>
